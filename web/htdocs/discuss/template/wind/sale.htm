function Init() {

var method='3';
function setmethod(mode){
	var tmp=0;
	method = mode;
	obj=document.getElementById("setmethod");
	if(mode==2){
		if(obj.style.display=="none"){
			tmp=1;
		}
		obj.style.display="";
	}else{
		if(obj.style.display==""){
			tmp=1;
		}
		obj.style.display="none";
	}
	if(tmp){
		window.resizeTo(500, 90);
		__dlg_init();
	}
}
function info() {
	var code;
	var required = {
		"seller": "賣家帳號不能為空。",
		"subject": "商品名稱不能為空。",
		"price": "商品價格不能為空。"
	};
	for (var i in required) {
		var el = document.getElementById(i);
		if (!el.value) {
			alert(required[i]);
			el.focus();
			return false;
		}

	code += '(demo)' + dm.demo.value + '(/demo)';
	code += '(contact)' + dm.contact.value + '(/contact)';

	code += '[/payto]';
	__dlg_close(code);

}
